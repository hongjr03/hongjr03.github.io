{{ $id := lower (replace .Key " " "-") }}
<div class="archives-group" id="{{ $id }}">
  <h2 class="archives-date section-title">
    <a href="{{ $.RelPermalink }}#{{ $id }}">{{ .Key }}</a>
  </h2>
  <div class="article-list--compact">
    {{ range .Pages }} {{ partial "article-list/compact" . }} {{ end }}
  </div>
</div>
{{ end }}
