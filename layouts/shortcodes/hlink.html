{{ $url := (.Get 1) }} {{ $url_name := (.Get 0) }}
<div class="article-list">
  <article>
    <a href="{{ $url }}">
      <div class="article-details">
        <div class="article-title"> {{- $url_name -}} </div>
        <div class="article-preview"> {{- $url -}} </div>
      </div>
    </a>
  </article>
</div>
<p></p>
